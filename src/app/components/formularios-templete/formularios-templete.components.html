<div class="cardtext">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="../assets/IMG/descarga.png" alt="Card image cap">
    <div class="card-body">
      <h1 class="card-title">R E Q R E S</h1>
    </div>
    <div [formGroup]="formulario">
      <div class="form-group">
        <label *ngIf="" for="" class="text">E-mail</label>
        <input formControlName="email" type="text" class="form-control" placeholder="E-mail adress"
          aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label *ngFor="" for="" class="text">Password</label>
        <input formControlName="password" type="text" class="form-control" placeholder="Password"
          aria-describedby="helpId">
      </div>
      <div>
        <button type="button" name="" id="" class="btn btn-success btn-lg btn-block" (click)="obtenervalores()">Enviar
          datos</button>
      </div>
    </div>
    <div class="card-body">
      <a href="#" class="card-link">Registrarme</a>
    </div>
  </div>
</div>
